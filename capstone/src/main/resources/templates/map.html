<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title> Map </title>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcUGlXG2igIndFEDR1TsvtCTUgTukD6C8">
    </script>
    <script src="map.js"> </script>
    <script src="script.js"> </script>
    <script src="user.js"></script>
    <script src="event.js"> </script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body onload="createMap();generalNavActive('general-map')">

    <div th:replace="fragments/navbar::navbar"></div>
    <div id="contents">
      <h1> Event Map </h1>
      <div>
        <h3>Welcome to the Map!</h3>
        <p>Click on a Marker to see the Event Title.</p>
        <p>If the map is blank, you will need to save events first in order to view them.</p>
      </div>

      <div id="map"> </div>
    </div>
  </body>

</html>
