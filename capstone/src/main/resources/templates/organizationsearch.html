<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta>
    <title>Organization Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script src="script.js"></script>
    <script src="user.js"></script>
    <script src="event.js"></script>
</head>
<body onload="searchOrg();generalNavActive('general-organizationsearch')">
    <div th:replace="fragments/navbar::navbar"></div>
    <br/>
    <div class="container">
        <div class="load-div" id="load">
            <div class="loader"></div>
        </div>
        <div id="contents">
            <div class="profile-head">
                <button id="academic" value="academic" class="orgFilter" onclick="toggleBorderSelection('academic')">Academic</button>
                <button id="arts" value="arts" class="orgFilter" onclick="toggleBorderSelection('arts')">Arts</button>
                <button id="athletic" value="athletic" class="orgFilter" onclick="toggleBorderSelection('athletic')">Athletic</button>
                <button id="cultural" value="cultural" class="orgFilter" onclick="toggleBorderSelection('cultural')">Cultural</button>
                <button id="professional" value="professional" class="orgFilter" onclick="toggleBorderSelection('professional')">Professional</button>
                <button id="political" value="political" class="orgFilter" onclick="toggleBorderSelection('political')">Political</button>
                <button id="service" value="service" class="orgFilter" onclick="toggleBorderSelection('service')">Service</button>
                <button id="studentgov" value="studentgov" class="orgFilter" onclick="toggleBorderSelection('studentgov')">Student Government</button>
                <br/>
                <input type="text" placeholder="Search by organization name" id="search-org">
                <button class="button submit" onclick="searchOrg();">Search</button>
            </div>
            <div id="main">
                <div id="no-profile" class="profile-head">
                    <p>You have not built your profile yet, please navigate to the "My Account" tab and submit a profile. </p>
                </div>
                <div class="events" id="list-organizations"></div>
            </div>
        </div>
    </div>
  </body>
</html>
