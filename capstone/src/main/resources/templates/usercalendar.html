<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta>
    <title>Calendar of Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="user.js"></script>
</head>
<body onload="getUser(false, 'general-profile', 'ind-usercalendar');createCalendar()">
    <div th:replace="fragments/navbar::navbar"></div>
    <br/>
    <div class="container">
        <div class="load-div" id="load">
            <div class="loader"></div>
        </div>
        <div id="contents">
            <div th:replace="fragments/profilehead::profilehead"></div>
            <div class="calendar" id="calendar"></div>
        </div>
    </div>
  </body>
</html>
