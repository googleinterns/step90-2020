<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title> Create an Event </title>
    <script src="event.js"> </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="getEvents();loadEventInfo();">

    <div class="menu">
      <nav>
        <a href="map.html"> Campus Map </a>
      </nav>
    </div>

    <h1>Create an Event </h1>

    <div class="event-form">

      <form id="event-form" action="save-event" method="POST">
        
        <label for="organizationId"> OrganizationId: </label>
        <input type="input" id="organizationId" name="organizationId">

        <br><br>

        <input type="hidden" id="university" name="university">
        <input type="hidden" id="event-id" name="event-id">

        <label for="eventTitle"> Event Title: </label>
        <input type="text" id="eventTitle" name="eventTitle">
        <br><br>

        <label for="eventDateTime"> Event Date and Time: </label>
        <input type="datetime-local" id="eventDateTime" name="eventDateTime">
        <br><br>

        <label> Event Location: </label> <br>
        <input type="number" step="0.000001" id="eventLatitude" name="eventLatitude" placeholder="Event Latitude"> <br>
        <input type="number" step="0.000001" id="eventLongitude" name="eventLongitude" placeholder="Event Longitude">
        <br><br>

        <label for="eventDescription"> Event Description: </label> <br>
        <textarea id="eventDescription" name="eventDescription" rows="6" cols="60"> </textarea>
        <br><br>

        <input type="submit" form="event-form" value="submit">

      </form>
      
    </div>

  </body>
  
</html>
