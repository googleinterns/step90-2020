<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title> Create an Event </title>
    <script src="event.js"> </script>
    <link rel="stylesheet" href="event.css">
  </head>
  
  <body onload="getEvents()">

    <div class="menu">
      <nav>
        <a href="map.html"> Campus Map </a>
      </nav>
    </div>    

    <h1>Create an Event </h1>

    <div class="event-form">
      <form id="form" action="save-event" method="POST">
        
        <input type="hidden" id="organizationID" name="organizationID">
        <input type="hidden" id="university" name="university">
        
        <label for="organizationName"> Organization Name: </label>
        <input type="text" id="organizationName" name="organizationName">
        <br><br>

        <label for="eventTitle"> Event Title: </label>
        <input type="text" id="eventTitle" name="eventTitle">
        <br><br>

        <label for="eventDateTime"> Event Date and Time: </label>
        <input type="datetime-local" id="eventDateTime" name="eventDateTime">
        <br><br>

        <label for="eventLocation"> Event Location: </label> <br>
        <input type="number" step="0.000001" id="eventLatitude" name="eventLatitude" placeholder="Event Latitude"> <br>
        <input type="number" step="0.000001" id="eventLongitude" name="eventLongitude" placeholder="Event Longitude">
        <br><br>

        <label for="eventDescription"> Event Description: </label> <br>
        <textarea id="eventDescription" name="eventDescription" rows="6" cols="60"> </textarea>
        <br><br>
<!--
        <label for="eventFilters"> Event Filters: </label>
        <br>
          <form id="filters">

            <input type="checkbox" id="filter2" name="filter2" value="Food Avaliable">
            <label for="filter2"> Food Avaliable </label>
            <br>

            <input type="checkbox" id="filter3" name="filter3" value="Required Fee">
            <label for="filter3"> Required Fee </label>
            <br>

            <input type="checkbox" id="filter4" name="filter4" value="Visitors Allowed">
            <label for="filter4"> Visitors Allowed </label>
            <br>
          </form>
          -->
        <input type="submit" value="submit">

      </form>
      <div id="events-container"></div>
    </div>

  </body>
  
</html>
