<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  </head>

  <body>
    <nav class="nav-bar">
      <ul>
        <li class="home"><a href="index.html">College Activity Finder</a></li>
        <li class="active"><a href="index.html">Events</a></li>
        <li><a href="organizationsearch.html">Organizations</a></li>
        <li class=""><a href="profile.html">My Account</a></li>
        <li><a href="=">About Us</a></li>
      </ul>
    </nav>

    <h1 id="event-header">FIND YOUR EVENT</h1>
    <div id="filters">
      <button id="free" value="free" onclick="toggleBorderSelection('free')">FREE</button>
      <button id="food" value="food" onclick="toggleBorderSelection('food')">FOOD</button>

        <select name="type" id="type" onclick="toggleBorderSelection('type')">
          <option value="">EVENT TYPE</option>
          <option value="forum">Forum</option>
          <option value="game">Game</option>
          <option value="movie">Movie Screening</option>
          <option value="party">Party</option>
          <option value="performance">Performance</option>
          <option value="speaker">Speaker</option>
          <option value="volunteer">Volunteer</option>
          <option value="workshop">Workshop</option>
        </select>

        <button onclick="showMore(); toggleBorderSelection('filterButton')" id="filterButton">MORE</button>

        <div id="additionalFilters" style="display:none">
          <select name="energy" id="energy" onclick="toggleBorderSelection('energy')">
            <option value="">ENERGY LEVEL</option>
            <option value="1">1 (lowest)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (highest)</option>
          </select>

          <select name="location" id="location" onclick="toggleBorderSelection('location')">
            <option value=''>INDOOR/OUTDOOR</option>
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>=
          </select>

          <button id="vistor" value="vistor" onclick="toggleBorderSelection('visitor')">VISITORS ALLOWED</button>
        </div>
        <input type="text" id="searchEvent" name="searchEvent"
               style="display:block; margin:20px auto;" placeholder="KNOW THE NAME?">
        <button onclick="getEvents()">SEARCH</button>
    </div>

    <div id="events"></div>
    <button onclick="removeReviews()">remove reviews</button>
  </body>
</html>
