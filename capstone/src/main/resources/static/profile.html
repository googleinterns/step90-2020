<!DOCTYPE html>
<html>
<head>
    <meta>
    <title>My Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="getUser();">
    <nav class="nav-bar">
        <ul>
            <li class="home"><a href="index.html">College Activity Finder</a></li>
            <li><a href="">Events</a></li>
            <li><a href="">Organizations</a></li>
            <li class="active"><a href="">My Account</a></li>
            <li><a href="=">About Us</a></li>
        </ul>
    </nav>
    <br/>
    <div class="left nav-bar">
        <ul>
            <li class="active"><a href="profile.html">My Profile</a></li>
            <li><a href="">Calendar of Events</a></li>
            <li><a href="savedevents.html">Saved Events</a></li>
            <li><a href="savedorganizations.html">Saved Organizations</a></li>
        </ul>
    </div>
    <div id="no-profile">
        <p>You have not built your profile yet, please submit a profile </p>
    </div>
    <div id="main" class="profile-container general-container">
        <div class="row">
            <h1>My Profile</h1>
            <div class="container">
                <a href="images/js7.jpg"><img class="image profile" src="images/js7.jpg"/></a>
            </div>
        </div>
        <div class="row" id="profile-section">
            <div class="col intro">
                <div id="firstname"></div>
                <div id="lastname"></div>
                <div id="org-name"></div>
                <div id="email"></div>
                <div id="user-type"></div>
                <div id="university"></div>
                <div id="description"></div>
                <button class="button submit" onclick="revealForm()">Edit/Submit Your Profile</input>
            </div>
        </div>
    </div>
    <div class="profile-form general-container" id="user">
        <form action="save-individual" method="POST" id="user-form">
            <div id="user-select">
                <label>Are you an individual or a club/organization?</label>
                <select id="user-type-toggle" name="user-type" onchange="toggleForm('user-type-toggle');">
                    <option value="individual">Individual</option>
                    <option value="organization">Organization</option>
                </select>
            </div>
            <input type="hidden" name="id" id="datastore-id-org"></input>
            <label>First Name:</label>
            <input type="text" name="firstname" id="ind-firstname" placeholder="Your first name.."></input>
            <label>Last Name:</label>
            <input type="text" name="lastname" id="ind-lastname" placeholder="Your last name.."></input>
            <label>Email:</label>
            <p id="email-form-display"></p>
            <input type="hidden" name="email" id="email-form"></input>
            <label>University:</label>
            <p id="university-form-display"></p>
            <input type="text" name="university" id="ind-uni" placeholder="Your university.."></input>
            <input class="button submit" type="submit" value="Submit" onclick="closeForm()"></input>
        </form>
    </div>

    <div class="profile-form general-container" id="organization">
        <form action="save-organization" method="POST" id="organization-form">
            <div id="org-select">
                <label>Are you an individual or an organization?</label>
                <select name="user-type" onchange="toggleForm('org-user-type');" id="org-user-type">
                    <option value="individual">Individual</option>
                    <option value="organization">Organization</option>
                </select>
            </div>
            <input type="hidden" name="id" id="datastore-id"></input>
            <label>Organization Name:</label>
            <input type="text" name="name" id="org-name" placeholder="Your organization name.."></input>
            <label>Email:</label>
            <p id="org-email-form-display"></p>
            <input type="hidden" name="email" id="org-email-form"></input>
            <label>Affiliated University:</label>
            <p id="org-university-form-display"></p>
            <input type="text" name="university" id="org-uni" placeholder="Your university.."></input>
            <label>Description:</label>
            <input type="text" name="description" id="org-description" placeholder="Description of your organization.."></input>
            <input class="button submit" type="submit" value="Submit" onclick="closeForm()"></input>
        </form>
    </div>
  </body>
</html>
