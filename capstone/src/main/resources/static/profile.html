<!DOCTYPE html>
<html>
<head>
    <meta>
    <title>My Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="getUser();">
    <nav class="nav-bar">
        <ul>
            <li class="home"><a href="index.html">College Activity Finder</a></li>
            <li><a href="">Events</a></li>
            <li><a href="">Organizations</a></li>
            <li class="active"><a href="">My Account</a></li>
            <li><a href="=">About Us</a></li>
        </ul>
    </nav>
    <br/>
    <div class="left nav-bar">
        <ul>
            <li class="active"><a href="profile.html">My Profile</a></li>
            <li><a href="">Calendar of Events</a></li>
            <li><a href="savedevents.html">Saved Events</a></li>
            <li><a href="">Saved Organizations</a></li>
        </ul>
    </div>
    <div id="no-profile">
        <p>You have not built your profile yet, please submit a profile </p>
    </div>
    <div id="main" class="profile-container general-container">
        <div class="row">
            <h1>My Profile</h1>
            <div class="container">
                <a href="images/js7.jpg"><img class="image profile" src="images/js7.jpg"/></a>
            </div>
        </div>
        <div class="row" id="profile-section">
            <div class="col intro">
                <div id="firstname"></div>
                <div id="lastname"></div>
                <div id="org-name"></div>
                <div id="email"></div>
                <div id="user-type"></div>
                <div id="university"></div>
                <div id="description"></div>
            </div>
        </div>
    </div>
    <div class="profile-form general-container" id="user">
        <form action="save-individual" method="POST" id="user-form">
            <div id="user-select">
                <label>Are you an individual or a club/organization?</label>
                <select id="user-type-toggle" name="user-type" onchange="toggleForm('user-type-toggle');">
                    <option value="individual">Individual</option>
                    <option value="organization">Organization</option>
                </select>
            </div>
            <input type="hidden" name="id" id="datastore-id-org">
            <label>First Name</label>
            <input type="text" name="firstname" placeholder="Your first name..">
            <label>Last Name</label>
            <input type="text" name="lastname" placeholder="Your last name..">
            <label>Your Email</label>
            <p id="email-form-display"></p>
            <input type="hidden" name="email" id="email-form">
            <label>Your University</label>
            <input type="text" name="university" placeholder="Your university..">
            <input class="button submit" type="submit" value="Submit">
        </form>
    </div>

    <div class="profile-form general-container" id="organization">
        <form action="save-organization" method="POST" id="organization-form">
            <div id="org-select">
                <label>Are you an individual or a club/organization?</label>
                <select name="user-type" onchange="toggleForm('org-user-type');" id="org-user-type">
                    <option value="individual">Individual</option>
                    <option value="organization">Organization</option>
                </select>
            </div>
            <input type="hidden" name="id" id="datastore-id">
            <label>Organization Name</label>
            <input type="text" name="name" placeholder="Your organization name..">
            <label>Email</label>
            <p id="org-email-form-display"></p>
            <input type="hidden" name="email" id="org-email-form">
            <label>Affiliated University</label>
            <input type="text" name="university" placeholder="Your university..">
            <label>Description</label>
            <input type="text" name="description" placeholder="Description of your organization..">
            <input class="button submit" type="submit" value="Submit">
        </form>
    </div>
  </body>
</html>
